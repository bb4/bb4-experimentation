plugins {
    id "com.github.maiflai.scalatest" version "0.19" // needed to run scala tests
}
description = 'Some experimental apps'
group = 'com.barrybecker4'
version = '1.0-SNAPSHOT'

apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'

project.archivesBaseName = 'bb4-experimentation'
mainClassName = 'com.barrybecker4.experimentation.axes.AxesSynch'


task runGCF(type: JavaExec, dependsOn: classes) {
    standardInput = System.in
    group = 'application'
    main = 'com.barrybecker4.experimentation.gcf.GcfProgram'
    classpath = sourceSets.main.runtimeClasspath
}

task runAxesSynch(type: JavaExec, dependsOn: classes) {
    group = 'application'
    main = 'com.barrybecker4.experimentation.axes.AxesSynch'
    classpath = sourceSets.main.runtimeClasspath
}

task runReadNumber(type: JavaExec, dependsOn: classes) {
    standardInput = System.in
    group = 'application'
    main = 'com.barrybecker4.experimentation.readnumber.ReadNumberApp'
    classpath = sourceSets.main.runtimeClasspath
}

task runSimpleEditor(type: JavaExec, dependsOn: classes) {
    group = 'application'
    main = 'com.barrybecker4.experimentation.sedit.SimpleEditorFrame'
    classpath = sourceSets.main.runtimeClasspath
    jvmArgs = ["-ea"]
}

task runNativeRender(type: JavaExec, dependsOn: classes) {
    standardInput = System.in
    group = 'application'
    main = 'com.barrybecker4.experimentation.nativerender.NativeRender'
    classpath = sourceSets.main.runtimeClasspath
    jvmArgs = ["-ea"]
}

task runXMLViewer(type: JavaExec, dependsOn: classes) {
    standardInput = System.in
    group = 'application'
    main = 'com.barrybecker4.ui.xmlviewer.DomEcho'
    classpath = sourceSets.main.runtimeClasspath
    args = ['scala-source/com/barrybecker4/experimentation/yugioh/yugiohCards.xml']
}

task runLineBreaks(type: JavaExec, dependsOn: classes) {
    group = 'application'
    main = 'com.barrybecker4.experimentation.linebreaks.LineBreakSample'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile 'com.barrybecker4:bb4-ui:1.5-SNAPSHOT'
    compile 'com.barrybecker4:bb4-sound:1.5-SNAPSHOT'
}

jar {
    archiveName = "${archivesBaseName}-${version}.jar"
    manifest {
        attributes 'Implementation-Title': 'Experimental code',
                'Implementation-Version': version,
                'provider': 'gradle',
                'Main-Class': mainClassName
    }
}

// This allows publishing this library to Sonatype
apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4-publish.gradle'
